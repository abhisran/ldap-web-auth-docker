version: '3'

services:
  ldap-server:
    build: ./ldap
    environment:
      LDAP_ORGANISATION: "Example Org"
      LDAP_DOMAIN: "master-ldap.com"
      LDAP_ADMIN_PASSWORD: "adminpassword"
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ./ldap/init_ldap.sh:/container/service/slapd/assets/config/bootstrap/ldif/custom/init_ldap.sh
    command: /bin/bash -c "/container/service/slapd/startup.sh && /container/service/slapd/assets/config/bootstrap/ldif/custom/init_ldap.sh"


  nginx-server:
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - ldap-server
    command: ["nginx", "-g", "daemon off;"]